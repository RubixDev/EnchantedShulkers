text.autoconfig.enchantedshulkers:
  title: 附魔潜影盒 - 客户端设置
  option:
    glintWhenPlaced: 对被放置的容器应用附魔光效
    glintWhenPlaced.@Tooltip[0]: 对被放置于世界中的潜影
    glintWhenPlaced.@Tooltip[1]: 盒和末影箱应用附魔光效

    customModels: 防止闪烁与自定义模型重叠
    customModels.@Tooltip[0]: 对封闭的容器使用不同的方块模型和纹
    customModels.@Tooltip[1]: 理，以防止重叠闪烁这并不会改变封闭
    customModels.@Tooltip[2]: 容器的外观，但始终使用原版纹理。因
    customModels.@Tooltip[3]: 此在使用自定义资源包时禁用此功能。
    customModels.@Tooltip[4]: 此选项只在上述选项打开的情况下生效。

    # unobtrusiveGlint: Unobtrusive Glint
    refillInInventory: 在物品栏打开时补充
    # scrollScreen: Use a scrolling screen for higher Augment levels
    # scrollScreenRows: Number of rows for the scrolling screen
