enchantedshulkers.options:
  coloredNames.desc: Färbe die Namen von platzierten verzauberten Kisten aqua. Diese option ist global für alle Spieler.
  creativeRefill.desc: Aktiviere die Nachfüllen Verzauberung für Spieler im Kreativmodus.
  creativeSiphon.desc: Aktiviere die Saugen Verzauberung für Spieler im Kreativmodus.
  creativeVacuum.desc: Aktiviere die Vakuum Verzauberung für Spieler im Kreativmodus.
  creativeVoid.desc: Aktiviere die Void Verzauberung für Spieler im Kreativmodus.
  enchantableEnderChest.desc: Endertruhen können auch verzaubert werden.
  generateSiphon.desc: Macht die Saugen Verzauberung im Überlebensmodus verfügbar indem verzauberte Bücher mit ihr generieren können.
  generateVacuum.desc: Macht die Vakuum Verzauberung im Überlebensmodus verfügbar indem verzauberte Bücher mit ihr generieren können.
  generateVoid.desc: Macht die Void Verzauberung im Überlebensmodus verfügbar indem verzauberte Bücher mit ihr generieren können.
  generateRefill.desc: Macht die Nachfüllen Verzauberung im Überlebensmodus verfügbar indem verzauberte Bücher mit ihr generieren können.
  generateAugment.desc: Macht die Erweitern Verzauberung im Überlebensmodus verfügbar indem verzauberte Bücher mit ihr generieren können.
  nestedContainers.desc: Suche rekursiv in Kisten bis zu der gesetzten Zahl an Stufen tief (z.B. suche durch Schulker-Kisten die sich in der Endertruhe befinden).
  refillNonStackables.desc: Erlaube das Nachfüllen von nicht stapelbaren Gegenständen wie z.B. Totems der Unsterblichkeit.
  refillOffhand.desc: Erlaube das Nachfüllen von Stapeln in der Zweithand.
  refillProjectiles.desc: Erlaube das Nachfüllen von Projektilen in anderen Inventarslots.
  strongerSiphon.desc: Die Saugen Verzauberung kann auch leere Slots füllen. Das selbe Verhalten kann für die Vakuum Verzauberung mit "weakerVacuum" eingeschaltet werden.
  weakerVacuum.desc: Vakuum benötigt Gegenstände der selben Art bereits Container. Das selbe Verhalten kann für die Saugen Verzauberung mit "strongerSiphon" eingeschaltet werden.
  maxAugmentLevel.desc: Das höchste Level für die Erweitern Verzauberung. Für die beste Erfahrung führe "/reload" aus nach dem Ändern dieses Werts.

