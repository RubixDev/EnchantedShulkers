enchantment.enchantedshulkers:
  siphon: Saugen
  siphon.desc: Aufgesammelte Gegenstände werden gelagert wenn Gegenstände der selben Art bereits vorhanden sind.

  refill: Nachfüllen
  refill.desc: Gehaltene Gegenstände werden nach Benutzung automatisch nachgefüllt.

  vacuum: Vakuum
  vacuum.desc: Aufgesammelte Gegenstände werden gelagert wenn noch Platz ist.

  void: Void
  void.desc: Übereinstimmende Gegenstände werden vernichtet.

  augment: Erweitern
  augment.desc: Erhöhe die Kapazität von Containern.

